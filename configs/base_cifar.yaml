project:
  name: advance_score
  run_root: runs

dataset:
  name: cifar10
  data_root: data
  batch_size: 64
  num_workers: 4
  pin_memory: true
  image_size: 32
  channels: 3

model:
  variant: baseline
  type: unet
  base_channels: 96
  channel_mults: [1, 2, 2]
  num_res_blocks: 2
  attn_resolutions: [16]
  sigma_embed_dim: 128
  dropout: 0.1

train:
  total_steps: 250000
  grad_accum_steps: 1
  amp: true
  lr: 2.0e-4
  betas: [0.9, 0.999]
  weight_decay: 0.01
  ema_decay: 0.9999
  clip_grad_norm: 1.0
  log_every: 50
  ckpt_every: 10000
  keep_last_k: 3
  seed: 0

loss:
  weight_mode: sigma2
  sigma_min: 0.002
  sigma_max: 80.0
  lambda_sym: 0.0
  mu_loop: 0.0
  reg_k: 1
  reg_freq: 4
  reg_low_noise_only: false
  reg_low_noise_threshold: 0.2
  loop_delta: 0.008
  loop_sparse_ratio: 0.1

sampler:
  main: heun
  compare: [euler]
  nfe_list: [10, 20, 50, 100, 200]

eval:
  batch_size: 64
  num_fid_samples: 10000
  sigma_bins: 8
  integrability_batch: 64
  pathvar:
    enabled: false
    num_paths: 4
    num_segments: 6

logging:
  use_tensorboard: true
  csv_filename: metrics.csv

compute:
  device: auto
  cudnn_benchmark: true
  precision: amp
  target_gpu_hours: 36
  tier: main
