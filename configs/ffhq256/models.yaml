defaults:
  model:
    variant: baseline
    type: unet
    base_channels: 48
    channel_mults:
    - 1
    - 1
    - 2
    - 2
    - 4
    - 4
    num_res_blocks: 2
    attn_resolutions:
    - 16
    sigma_embed_dim: 128
    dropout: 0.1
    hybrid:
      high_type: unet
      low_type: potential_unet
      low_base_channels: 40
  loss:
    weight_mode: sigma2
    sigma_min: 0.002
    sigma_max: 80.0
    lambda_sym: 0.0
    mu_loop: 0.0
    reg_k: 1
    reg_freq: 8
    reg_low_noise_only: true
    reg_low_noise_threshold: 0.2
    loop_delta: 0.004
    loop_sparse_ratio: 0.03
    sigma0: 1.0
    lambda0: 0.03
    mu1: 0.03
    mu2: 0.03
    alpha: 0.03
    beta: 0.015
    sigma_c: 1.0
    reg_sym_method: auto_fast
    reg_sym_eps_fd: 0.001
    delta_set:
    - 0.001
    - 0.002
    - 0.004
    cycle_knn_k: 8
    cycle_lengths:
    - 3
    - 4
    - 5
    cycle_samples: 12
    cycle_subset: 16
    cycle_freq: 2
    boundary_freq: 2
model_presets:
  m0:
    experiment:
      model_id: M0
    model:
      variant: baseline
      type: unet
    loss:
      lambda_sym: 0.0
      mu_loop: 0.0
      mu1: 0.0
      mu2: 0.0
      alpha: 0.0
      beta: 0.0
  m1:
    experiment:
      model_id: M1
    model:
      variant: reg
      type: unet
    loss:
      lambda_sym: 0.03
      mu_loop: 0.0
      reg_k: 1
      reg_freq: 8
  m2:
    experiment:
      model_id: M2
    model:
      variant: struct
      type: potential_unet
      base_channels: 40
    train:
      grad_accum_steps: 8
    compute:
      compute_limited: true
      tier: main_limited
    loss:
      lambda_sym: 0.0
      mu_loop: 0.0
      mu1: 0.0
      mu2: 0.0
  m3:
    experiment:
      model_id: M3
    model:
      variant: baseline
      type: unet
    loss:
      lambda_sym: 0.0
      mu_loop: 0.0
      mu1: 0.03
      mu2: 0.03
  m4:
    experiment:
      model_id: M4
    model:
      variant: baseline
      type: unet
      hybrid:
        high_type: unet
        low_type: potential_unet
        low_base_channels: 40
    loss:
      alpha: 0.03
      beta: 0.015
      sigma_c: 1.0
      mu2: 0.0
