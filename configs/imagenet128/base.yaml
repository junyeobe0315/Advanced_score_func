base_config: ../base_imagenet128.yaml

experiment:
  name: integrability_5way
  model_id: M0

loss:
  sigma0: 1.00
  lambda0: 0.03
  mu1: 0.03
  mu2: 0.03
  alpha: 0.03
  beta: 0.015
  sigma_c: 1.00
  reg_sym_method: auto_fast
  reg_sym_eps_fd: 1.0e-3
  delta_set: [0.0015, 0.0030, 0.0060]
  cycle_knn_k: 8
  cycle_lengths: [3, 4, 5]
  cycle_samples: 16
  cycle_subset: 32
  reg_freq: 4
  cycle_freq: 2
  boundary_freq: 2
  reg_low_noise_only: true

model:
  hybrid:
    high_type: unet
    low_type: potential_unet
    low_base_channels: 56

eval:
  use_torch_fidelity: true
  enable_cycle_metrics: true
