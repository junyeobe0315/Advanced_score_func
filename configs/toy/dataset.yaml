project:
  name: advance_score
  run_root: runs
dataset:
  name: toy
  data_root: data
  batch_size: 32
  num_workers: 0
  pin_memory: false
  image_size: null
  channels: 1
  toy:
    kind: gmm
    dim: 2
    n_modes: 8
    radius: 0.5
    std: 0.25
    layout_seed: 0
    angle_offset: 0.0
    angle_jitter: 0.0
    radius_min: null
    radius_max: null
    center_jitter_std: 0.0
    center_offset: null
    std_min: null
    std_max: null
    centers: null
    stds: null
train:
  total_steps: 50000
  grad_accum_steps: 1
  amp: false
  lr: 0.0001
  betas:
  - 0.9
  - 0.999
  weight_decay: 0.01
  ema_decay: 0.999
  clip_grad_norm: 1.0
  log_every: 100
  ckpt_every_steps: 100
  keep_last_k: 3
  selection_enable: true
  selection_eval_every: 100
  selection_top_k: 3
  selection_eval_nfe: 32
  selection_eval_num_samples: 2048
  selection_eval_batch_size: 512
  selection_sampler: heun
  selection_use_ema: true
  seed: 0
sampler:
  main: heun
  compare:
  - euler
  nfe_list:
  - 8
  - 18
  - 32
  - 64
  - 128
eval:
  batch_size: 1024
  num_fid_samples: 10000
  sigma_bins: 8
  integrability_batch: 1024
  pathvar:
    enabled: true
    num_paths: 8
    num_segments: 12
  use_torch_fidelity: true
  enable_cycle_metrics: true
logging:
  use_tensorboard: true
  csv_filename: metrics.csv
compute:
  device: auto
  cudnn_benchmark: true
  precision: fp32
  target_gpu_hours: 2
experiment:
  name: integrability_5way
