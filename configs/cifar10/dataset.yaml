project:
  name: advance_score
  run_root: runs
dataset:
  name: cifar10
  data_root: data
  batch_size: 256
  num_workers: 4
  pin_memory: true
  image_size: 32
  channels: 3
train:
  total_steps: 250000
  grad_accum_steps: 1
  amp: true
  lr: 0.0002
  betas:
  - 0.9
  - 0.999
  weight_decay: 0.01
  ema_decay: 0.9999
  clip_grad_norm: 1.0
  log_every: 50
  ckpt_every_steps: 500
  keep_last_k: 3
  selection_enable: true
  selection_eval_every: 100
  selection_top_k: 3
  selection_eval_nfe: 100
  selection_eval_num_samples: 2048
  selection_eval_batch_size: 256
  selection_sampler: heun
  selection_use_ema: true
  seed: 0
sampler:
  main: heun
  compare:
  - euler
  nfe_list:
  - 8
  - 18
  - 32
  - 64
  - 128
eval:
  batch_size: 256
  num_fid_samples: 10000
  sigma_bins: 8
  integrability_batch: 256
  pathvar:
    enabled: false
    num_paths: 4
    num_segments: 6
  use_torch_fidelity: true
  enable_cycle_metrics: true
logging:
  use_tensorboard: true
  csv_filename: metrics.csv
compute:
  device: auto
  cudnn_benchmark: true
  precision: amp
  target_gpu_hours: 36
  tier: main
experiment:
  name: integrability_5way
