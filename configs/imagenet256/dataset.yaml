project:
  name: advance_score
  run_root: runs
dataset:
  name: imagenet256
  data_root: data
  batch_size: 24
  num_workers: 8
  pin_memory: true
  image_size: 256
  channels: 3
  imagenet:
    train_dir: imagenet/train
    val_dir: imagenet/val
    random_flip: true
train:
  total_steps: 500000
  grad_accum_steps: 1
  amp: true
  lr: 0.0002
  betas:
  - 0.9
  - 0.999
  weight_decay: 0.01
  ema_decay: 0.9999
  clip_grad_norm: 1.0
  log_every: 50
  ckpt_every_steps: 500
  keep_last_k: 3
  seed: 0
sampler:
  main: heun
  compare:
  - euler
  nfe_list:
  - 10
  - 20
  - 50
  - 100
  - 200
eval:
  batch_size: 24
  num_fid_samples: 10000
  sigma_bins: 8
  integrability_batch: 24
  pathvar:
    enabled: false
    num_paths: 4
    num_segments: 6
  use_torch_fidelity: true
  enable_cycle_metrics: true
logging:
  use_tensorboard: true
  csv_filename: metrics.csv
compute:
  device: auto
  cudnn_benchmark: true
  precision: amp
  target_gpu_hours: 120
  tier: main
experiment:
  name: integrability_5way
