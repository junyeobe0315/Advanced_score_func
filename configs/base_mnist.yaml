project:
  name: advance_score
  run_root: runs

dataset:
  name: mnist
  data_root: data
  batch_size: 128
  num_workers: 4
  pin_memory: true
  image_size: 28
  channels: 1

model:
  variant: baseline
  type: unet
  base_channels: 64
  channel_mults: [1, 2, 2]
  num_res_blocks: 2
  attn_resolutions: [14]
  sigma_embed_dim: 128
  dropout: 0.0

train:
  total_steps: 120000
  grad_accum_steps: 1
  amp: true
  lr: 2.0e-4
  betas: [0.9, 0.999]
  weight_decay: 0.01
  ema_decay: 0.999
  clip_grad_norm: 1.0
  log_every: 50
  ckpt_every: 5000
  keep_last_k: 3
  seed: 0

loss:
  weight_mode: sigma2
  sigma_min: 0.002
  sigma_max: 40.0
  lambda_sym: 0.0
  mu_loop: 0.0
  reg_k: 1
  reg_freq: 1
  reg_low_noise_only: false
  reg_low_noise_threshold: 0.2
  loop_delta: 0.01
  loop_sparse_ratio: 0.25

sampler:
  main: heun
  compare: [euler]
  nfe_list: [10, 20, 50, 100, 200]

eval:
  batch_size: 128
  num_fid_samples: 10000
  sigma_bins: 8
  integrability_batch: 128
  pathvar:
    enabled: false
    num_paths: 4
    num_segments: 6

logging:
  use_tensorboard: true
  csv_filename: metrics.csv

compute:
  device: auto
  cudnn_benchmark: true
  precision: amp
  target_gpu_hours: 12
